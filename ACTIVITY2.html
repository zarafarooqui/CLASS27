<!DOCTYPE html>
<html>
    <body>
        <p>Multiply every element in array with 10</p>
        <p id="product-value"></p>
        <script>
            var numbers=[95,43,12,37]
            function myFunction(num){
                return num*10;
            }
            var newarray1=numbers.map(myFunction);
            document.getElementById("product-value").innerHTML=newarray1
        </script>
    </body>
</html>
