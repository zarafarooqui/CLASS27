<!DOCTYPE html>
<html>
    <body>
        <p>Click the button to evaluate</p>
        <button onclick="myFunction()">Try it!</button>
        <p id="result"></p>
        <script>
            function myFunction(){
                var x=10;
                var y=5;
                var a=eval("x+y")+"<br>"
                var b=eval("2*2")+"<br>"
                var c=eval("y/5")+"<br>"
                var result =a+b+c;
                document.getElementById("result").innerHTML=result
            }
        </script>
    </body>
</html>
